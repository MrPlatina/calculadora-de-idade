<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
</head>
<body>

    <h1>Calcule a sua idade ;)</h1>

    <script>
        var x = 2023;
        var y = prompt("digite seu nome");
        var z = prompt("digite seu ano de nascimento");
        var idade = x - z;
        alert("olá! seu nome é " + y + " e você tem " + idade + " anos.")
    </script>

</body>
</html>
